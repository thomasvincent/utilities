<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Dashboard: Device list</title>
</head>
<body>
    <h1> Device list </h1>
    <hr/>
    {% if devices %}
        <ul>
        {% for device in devices %}
            <li><a href="/device/{{ device.id }}/">{{ device.name }} :: {{ device.uid }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p> There are no devices in the database.</p>
    {% endif %}

</body>
</html>
